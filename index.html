<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Teva</title>

    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script defer type="module" src="./js/index.js"></script>
</head>

<body dir="rtl">
    <main>
        <section class="main-section">
            <div class="main-content">
                    <header>
                        <h1>הרשמה לאתר</h1>
                        <p class="subtitle">יש להירשם עם פרטים אישיים בשפה העברית. לאחר וידוא הפרטים תקבל לכתובת הדוא"ל
                            סיסמה לצורך כניסה לאתר</p>
                    </header>
                    <form action="#">
                        <div class="row">
                            <div class="name-field">
                                <label for="firstName">שם פרטי</label>
                                <input type="text" id="firstName" name="firstName" placeholder="שם פרטי">
                            </div>
                            <div class="name-field">
                                <label for="secondName">שם משפחה</label>
                                <input type="text" id="secondName" name="secondName" placeholder="שם משפחה">
                            </div>
                        </div>
                        <div>
                            <label for="email">אימייל</label>
                            <input type="email" id="email" name="email" placeholder="כתובת מייל">
                        </div>

                        <div>
                            <label for="job">התמחות</label>
                            <select id="job" name="job" data-placeholder="בחירה" class="js-example-basic-single">
                                <option></option>
                                <option value="doctor" data-image="./img/jobs/doctor/icon-doctor.png">רופא.ה</option>
                                <option value="nurse" data-image="./img/jobs/nurse/icon-nurse.png">אח.ות</option>
                                <option value="pharmacist" data-image="./img/jobs/pharmacist/icon-pharmacist.png">רוקח.ת
                                </option>
                            </select>
                        </div>

                        <div class="license">
                            <label for="license">מספר רשיון</label>
                            <input type="text" id="license" name="license" placeholder="מספר הרשיון שמתחיל ב-0">
                            <p class="description">אנא הכניסו את מספר הרישיון ללא המספר שמופיע לפני המקף (1-) המופיע
                                במספר
                                הרישיון</p>
                        </div>

                        <div>
                            <label for="tel">טלפון נייד</label>
                            <input type="tel" id="tel" name="tel" placeholder="טלפון נייד">
                        </div>

                        <div class="row">
                            <div class="name-field">
                                <img src="./img/others/icon-info.png" id="info-image" alt="info-image">
                                <label for="pass">סיסמה</label>
                                <input type="password" id="pass" name="pass" placeholder="לפחות 8 תווים">
                            </div>
                            <div class="name-field">
                                <label for="re-pass">אימות סיסמא</label>
                                <input type="password" id="re-pass" name="re-pass" placeholder="הקלידו שוב">
                            </div>
                        </div>

                        <div>
                            <div class="checkbox-div">
                                <input type="checkbox" name="med" id="med">
                                <label for="med">אני מצהיר.ה שאני רופא.ה / אח.ות / רוקח.ת</label>
                            </div>

                            <div class="checkbox-div">
                                <input type="checkbox" name="terms" id="terms">
                                <label for="terms">אני מאשר.ת שקראתי את התקנון</label>
                            </div>
                        </div>

                        <div class="div-submit">
                            <button>רשמו אותי לאתר</button>
                            <p>כבר יש לך חשבון? <a href="#">כניסה לחשבון קיים</a></p>
                        </div>
                    </form>
            </div>
            <img src="./img/tablet-bg/tablet-bg.png" alt="background-image" class="background-image tablet">
        </section>
        <section class="background">
            <img src="./img/bg/bg@2x.png" alt="background-image" class="background-image">
            <img src="./img/logo/logo.png" alt="logo" class="background-logo">
        </section>
    </main>
</body>

</html>
