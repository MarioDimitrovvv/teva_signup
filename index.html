<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Teva</title>

    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body dir="rtl">
        <main>
            <section class="main-section">
                <div class="main-content">
                    <header>
                        <h1>הרשמה לאתר</h1>
                        <p class="subtitle">יש להירשם עם פרטים אישיים בשפה העברית. לאחר וידוא הפרטים תקבל לכתובת הדוא"ל סיסמה לצורך כניסה לאתר</p>
                    </header>
                    <form method="POST">
                        <fieldset>
                            <div class="name-field">
                                <label for="firstName">שם פרטי</label>
                                <input type="text" id="firstName" name="firstName" placeholder="שם פרטי">
                            </div>
                            <div class="name-field">
                                <label for="secondName">שם משפחה</label>
                                <input type="text" id="secondName" name="secondName" placeholder="שם משפחה">
                            </div>
                        </fieldset>
                        <label for="email">אימייל</label>
                        <input type="email" id="email" name="email" placeholder="כתובת מייל">
                        <label for="job">התמחות</label>
                        <select name="job" id="job">
                            <option value="" disabled selected hidden id="placeholder">בחירה</option>
                            <option value="doctor">רופא.ה</option>
                            <option value="nurse">אח.ות</option>
                            <option value="pharmacist">רוקח.ת</option>
                        </select>
                      </form>
                </div>
            </section>
            <section class="background">
                <img src="./img/bg/bg@2x.png" alt="background-image" class="background-image">
                <img src="./img/logo/logo.png" alt="logo" class="background-logo">
            </section>
        </main>
</body>

</html>
